<section class="login-content">
  <div class="login-content-lt"></div>
  <div class="login-content-rt">
    <div class="login-box">
      <form [formGroup]="loginForm" class="login-form" action="#">
        <div class="logo-wrapper">
          <img src="../../../assets/images/logo.svg" alt="Rishabh Software">
          <span>Meal Facility</span>
        </div>
        <h3 class="login-head">Sign in to your account</h3>
        <p class="login-text">Enter your credentials to access your account.</p>
        <div class="form-group">
          <label class="control-label">Email Id</label>
          <div class="input-addon">
            <input formControlName="email" class="form-control"
              [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" type="email"
              placeholder="example@abcmail.com" autofocus>
            <!-- <div class="icon-after icon-green"><i class="icon-check"></i></div> -->
          </div>
          <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')"
          class="text-danger">*Email Id is required</small>
        <small
          *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('invalidEmail','email') && !loginForm.hasError('required','email')"
          class="text-danger">*Enter a valid emailId</small>

          <!-- <div class="error-block">Error display here</div> -->
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <div class="input-addon">
            <input formControlName="password" id="password-field" class="form-control"
              [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
              [type]="passwordVisible ? 'text' : 'password'" placeholder="password please!">
            <fa-icon [icon]="passwordVisible ? faEye:faEyeSlash" (click)="togglePasswordVisibility()"
              class="toggle-icon">
            </fa-icon>
            <!-- <span toggle="#password-field" class="icon-eye-close field-icon toggle-password"></span> -->
          </div>
          <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
            class="text-danger">password is required</small>

        </div>

        <div class="d-flex align-items-center justify-content-between">
          <div class="form-group mb-0">
            <!-- <label class="custom-checkbox mb-0"><span class="checkbox__title">Remember Me</span>
            <input class="checkbox__input" type="checkbox"/><span class="checkbox__checkmark"></span>
          </label> -->
          </div>
          <div class="form-group mb-0 ">
            <div class="utility">
              <p><a class="text-danger" [routerLink]="['/forgot-password']">Forgot Password?</a></p>
            </div>
          </div>
        </div>

        <div class="form-group btn-container">
          <button (click)="onLogin()" type="submit" class="btn btn-xl btn-danger">Sign in</button>
        </div>
      </form>

      <div class="form-group btn-container signup">
        <a class="text-danger" [routerLink]="['/registration']">Create new account</a>
      </div>
    </div>
  </div>



</section>
