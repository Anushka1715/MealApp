<!-- change-password.component.html -->
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="container mt-5 p-4 border rounded">
    <h1 class="mb-4">Change Password</h1>
  
    <div class="mb-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Old Password</mat-label>
        <input matInput [type]="hideOld ? 'password' : 'text'" formControlName="oldPassword">
        <button type="button" mat-icon-button matSuffix (click)="hideOld = !hideOld">
          <fa-icon [icon]="hideOld ? faEyeSlash : faEye"></fa-icon>
        </button>
        <mat-error *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched">
          Old Password is required
        </mat-error>
      </mat-form-field>
    </div>
  
    <div class="mb-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>New Password</mat-label>
        <input matInput [type]="hideNew ? 'password' : 'text'" formControlName="newPassword">
        <button type="button" mat-icon-button matSuffix (click)="hideNew = !hideNew">
          <fa-icon [icon]="hideNew ? faEyeSlash : faEye"></fa-icon>
        </button>
        <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
          New Password is required
        </mat-error>
      </mat-form-field>
    </div>
  
    <div class="mb-4">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword">
        <button type="button" mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm">
          <fa-icon [icon]="hideConfirm ? faEyeSlash : faEye"></fa-icon>
        </button>
        <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.dirty && changePasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">
          Passwords must match
        </mat-error>
      </mat-form-field>
    </div>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid">Reset Password</button>
  </form>
