<section class="login-content">
    <div class="login-content-lt"></div>
    <div class="login-content-rt">
      <div class="login-box">
      <form class="login-form" action="#">
        <div class="logo-wrapper">
          <img src="../../../assets/images/logo.svg" alt="Rishabh Software">
          <span>Meal Facility</span>
        </div>
        <h3 class="login-head">Forgot Password?</h3>
        <p class="login-text">Enter the email below to continue.</p>
        <div class="form-group">
          <label class="control-label">Email</label>
          <div class="input-addon">
            <input [formControl]="resetPasswordEmail" class="form-control"  type="text" placeholder="Robert@rishabhsoft.com" autofocus>
          <div class="icon-after icon-green"><i class="icon-check"></i></div>
          </div>
          <div *ngIf="resetPasswordEmail.invalid && (resetPasswordEmail.dirty || resetPasswordEmail.touched)">
            <small *ngIf="resetPasswordEmail.errors && resetPasswordEmail.errors['required'] " class="text-danger">
              Email is required.
            </small>
            <small *ngIf="resetPasswordEmail.errors && resetPasswordEmail.errors['invalidEmail'] && !resetPasswordEmail.errors['required']" class="text-danger">
              Please enter a valid email.
            </small>
          </div>
          <!-- <div class="error-block">Error display here</div> -->
        </div>

      
        <div class="form-group btn-container">
          <a (click)="confirmToSend()" class="btn btn-xl btn-danger">Submit</a>
        </div>
      </form>
    </div>
    </div>
    
    
    
  </section>
