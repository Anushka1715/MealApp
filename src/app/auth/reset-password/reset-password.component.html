<section class="login-content">
    <div class="login-content-lt"></div>
    <div class="login-content-rt">
      <div class="login-box">
        <form class="login-form" action="#" [formGroup]="resetPasswordForm">
          <div class="logo-wrapper">
            <img src="../../../assets/images/logo.svg" alt="Rishabh Software" />
            <span>Meal Facility</span>
          </div>
          <h3 class="login-head">Reset Password</h3>
          <p class="login-text">Enter your new password.</p>
          <div class="form-group">
            <label class="control-label">Password</label>
            <div class="input-addon">
              <input
                [class.error]="
                  resetPasswordForm.controls['password'].dirty &&
                  resetPasswordForm.hasError('required', 'password')
                "
                formControlName="password"
                id="password-field"
                class="form-control"
                type="password"
              />
              <span
                toggle="#password-field"
                class="icon-eye-close field-icon toggle-password"
              ></span>
            </div>
            <small
              *ngIf="
                resetPasswordForm.controls['password'].dirty &&
                resetPasswordForm.hasError('required', 'password')
              "
              class="text-danger"
              >*Password is required</small
            >
          </div>
  
          <div class="form-group">
            <label class="control-label">Confirm Password</label>
            <div class="input-addon">
              <input
                formControlName="confirmPassword"
                [class.error]="
                  resetPasswordForm.controls['confirmPassword'].dirty &&
                  resetPasswordForm.hasError('passwordMismatch', 'confirmPassword')
                "
                class="form-control"
                type="password"
              />
              <span
                toggle="#password-field"
                class="icon-eye-close field-icon toggle-password"
              ></span>
            </div>
            <small
              *ngIf="
                resetPasswordForm.controls['confirmPassword'].dirty &&
                resetPasswordForm.hasError('required')
              "
              class="text-danger"
              >*Confirm Password is required</small
            >
            <small
              *ngIf="
                resetPasswordForm.controls['confirmPassword'].dirty &&
                resetPasswordForm.hasError('passwordMismatch')
              "
              class="text-danger"
              >*Passwords do not match</small
            >
          </div>

          <div class="form-group btn-container">
            <button (click)="reset()" class="btn btn-danger">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
